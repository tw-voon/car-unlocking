<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>SCR888 12Win</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/hammerjs/hammer.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript">
      var debugmode = true;

      if(debugmode){
        var prefix = "-debug";
      }else{
        var prefix = "";
      }
      document.write('<script type="text/javascript" src="load'+prefix+'.min.js"><\/script>');
    </script>

  </head>
  <body>
    <div id="updatepage" ng-app="app">
      <div class="outer" style="display:none;">
        <div class="row row-center">
          <div class="col col-center">
            <img src="img/ionic.png" class="logo"><br><br>
            Please wait, now updating<br>
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="loading" style="display:none;">
          <div class="row row-center">
            <div class="col col-center" style="color:white;">
              <img src="img/ionic.png" class="logo"><br><br>
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<style type="text/css">
  #updatepage {
    background-color: #fff;
    position: absolute;
    display: table;
    width: 100% !important;
    height: 100% !important;
  }
  #updatepage .outer, #updatepage .loading {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
  }
  #updatepage .logo{
    margin: 0 auto;
    width: 30%;
  }

  .spinner {
  margin: 10px auto 0;
  width: 70px;
  text-align: center;
}

.spinner > div {
  width: 10px;
  height: 10px;
  background-color: #bb0;

  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}

.spinner .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}

.spinner .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}

@-webkit-keyframes sk-bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0) }
  40% { -webkit-transform: scale(1.0) }
}

@keyframes sk-bouncedelay {
  0%, 80%, 100% {
    -webkit-transform: scale(0);
    transform: scale(0);
  } 40% {
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
  }
}
</style>
    <ion-nav-view></ion-nav-view>
  </body>
