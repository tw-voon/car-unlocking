<ion-view view-title="Profile">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggle()"></button>
    </ion-nav-buttons>

    <ion-content id="profile">

    <div style="text-align: center;">
    	 <button class="button button-postive" value="button" style="display: block; margin: 0 auto; border-radius: 100%; width: 30vw; height: 30vw; top: 3vw;">Logo</button>
    </div>
    	
    	<div class="card">
  			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Username</span>
			    <input type="text" placeholder="{{vm.userdetails.name}}" readonly="true" style="width: 85vw;">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Email</span>
			    <input type="text" placeholder="{{vm.userdetails.email}}" readonly="true" style="width: 85vw;">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Car Plate</span>
			    <input type="text" placeholder="WSC0910" readonly="true" style="width: 85vw;">
			  </label>
			</div>
		</div>

    </ion-content>

</ion-view>
